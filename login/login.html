<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="loginstyles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Welcome to StudentBridge</h1>
            <p>Please log in to access your dashboard</p>
            <form id="loginForm" action="index.html" method="POST">
                <div class="form-group">
                    <label for="role">Select Role:</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="Students">Student</option>
                        <option value="faculty">Faculty</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="text-muted">Don't have an account? Contact admin for registration.</p>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            const role = document.getElementById('role').value;
            if (role === "student") {
                this.action = "StudentPortal/students/studentdashboard.html"; // Use forward slashes
            } else if (role === "faculty") {
                this.action = "faculty_dashboard.html";
            } else if (role === "admin") {
                this.action = "admin_dashboard.html";
            }
        });
    </script>  
    
</body>
</html>
