<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            color: #333333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Login Page</h1>
        <input type="text" id="username" placeholder="Enter Username" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button onclick="handleLogin()">Login</button>
    </div>

    <script>
        function handleLogin() {
            // Get the username and password
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Hardcoded credentials for demonstration
            const credentials = {
                admin: "admin123", // Username: admin, Password: admin123
                faculty: "faculty123", // Username: faculty, Password: faculty123
                student: "student123" // Username: student, Password: student123
            };

            // Check the username and redirect based on role
            if (username === "admin" && password === credentials.admin) {
                window.location.href = "admin/admin_dashboard.html";
            } else if (username === "faculty" && password === credentials.faculty) {
                window.location.href = "faculty/faculty.html";
            } else if (username === "student" && password === credentials.student) {
                window.location.href = "Students/studentdashboard.html";
            } else {
                alert("Invalid username or password");
            }
        }
    </script>
</body>
</html>
