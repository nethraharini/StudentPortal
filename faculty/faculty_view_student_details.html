<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty View Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #f4f4f4;
        }
        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student List</h1>
        <table id="students-table">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td contenteditable="true">John Doe</td>
                    <td contenteditable="true">Math</td>
                    <td contenteditable="true">2nd Year</td>
                </tr>
                <tr>
                    <td>002</td>
                    <td contenteditable="true">Jane Smith</td>
                    <td contenteditable="true">Java</td>
                    <td contenteditable="true">3rd Year</td>
                </tr>
                <tr>
                    <td>003</td>
                    <td contenteditable="true">Alex Johnson</td>
                    <td contenteditable="true">Python</td>
                    <td contenteditable="true">1st Year</td>
                </tr>
                <tr>
                    <td>004</td>
                    <td contenteditable="true">Emily Davis</td>
                    <td contenteditable="true">DSA</td>
                    <td contenteditable="true">2nd Year</td>
                </tr>
                <tr>
                    <td>005</td>
                    <td contenteditable="true">Michael Brown</td>
                    <td contenteditable="true">DBMS</td>
                    <td contenteditable="true">3rd Year</td>
                </tr>
                <tr>
                    <td>006</td>
                    <td contenteditable="true">Sarah Wilson</td>
                    <td contenteditable="true">OS</td>
                    <td contenteditable="true">1st Year</td>
                </tr>
            </tbody>
        </table>
        <button id="save-changes">Save Changes</button>
    </div>

    <script>
        // Load students from localStorage on page load
        window.onload = function () {
            const savedStudents = localStorage.getItem('students');
            if (savedStudents) {
                const tableBody = document.querySelector('#students-table tbody');
                tableBody.innerHTML = JSON.parse(savedStudents).map(student => `
                    <tr>
                        <td>${student.id}</td>
                        <td contenteditable="true">${student.name}</td>
                        <td contenteditable="true">${student.department}</td>
                        <td contenteditable="true">${student.year}</td>
                    </tr>
                `).join('');
            }
        };

        // Save changes to localStorage
        document.getElementById('save-changes').addEventListener('click', function () {
            const rows = document.querySelectorAll('#students-table tbody tr');
            const students = Array.from(rows).map(row => ({
                id: row.children[0].textContent,
                name: row.children[1].textContent,
                department: row.children[2].textContent,
                year: row.children[3].textContent,
            }));

            localStorage.setItem('students', JSON.stringify(students));
            alert('Changes saved successfully!');
        });
    </script>
</body>
</html>
