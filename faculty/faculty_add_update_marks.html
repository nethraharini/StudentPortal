<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Update Marks</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="src/cit.png" type="image/png">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }
        header .logo {
            display: flex;
            align-items: center;
        }
        header .logo img {
            margin-right: 10px;
        }
        header .navbar a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
            font-weight: 500;
            transition: color 0.3s;
        }
        header .navbar a.active {
            font-weight: 700;
            text-decoration: underline;
        }
        .content {
            padding: 20px;
        }
        .marks-container {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #f4f4f4;
        }
        .actions button {
            margin: 0 5px;
        }
        /* Dark Mode Styles */
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .dark-mode header {
            background-color: black;
            color: white;
        }
        .dark-mode header .navbar a {
            color: white;
        }
        .dark-mode table th {
            background-color: #444;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="src/cit.png" alt="CIT Logo" style="width: 40px; height: 40px;">
            <h2>Faculty Bridge</h2>
        </div>
        <div class="navbar">
            <a href="faculty.html" class="active">Home</a>
            <a href="faculty_post_announcements.html">Post Announcements</a>
            <a href="faculty_add_update_marks.html">Add/Update Marks</a>
            <a href="faculty_marksattendance.html">Marks & Attendance</a>
            <a href="faculty_view_students.html">View Students</a>
            <a href="timetable.html">Time Table</a>
            <a href="../index.html">Logout</a>
        </div>
        <button id="theme-toggle" style="background: none; border: none; color: black; cursor: pointer;">Switch to Dark Mode</button>
    </header>

    <!-- Content Section -->
    <div class="content">
        <div class="marks-container">
            <h2>Add/Update Student Marks</h2>
            <form id="marks-form">
                <div class="form-group">
                    <label for="student-id">Student ID</label>
                    <input type="text" id="student-id" placeholder="Enter Student ID" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" required>
                        <option value="" disabled selected>Select Subject</option>
                        <option value="Java">Java</option>
                        <option value="DSA">DSA</option>
                        <option value="OS">OS</option>
                        <option value="Math">Math</option>
                        <option value="DBMS">DBMS</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="marks">Marks</label>
                    <input type="number" id="marks" placeholder="Enter Marks" min="0" max="100" required>
                </div>
                <button type="submit">Add Marks</button>
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Subject</th>
                        <th>Marks</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const form = document.getElementById("marks-form");
        const tableBody = document.getElementById("table-body");
        const themeToggle = document.getElementById("theme-toggle");
        let editRow = null;

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const studentId = document.getElementById("student-id").value;
            const subject = document.getElementById("subject").value;
            const marks = document.getElementById("marks").value;

            const existingRows = Array.from(tableBody.getElementsByTagName("tr"));
            const isDuplicate = existingRows.some(row => 
                row.children[0].textContent === studentId && 
                row.children[1].textContent === subject
            );

            if (isDuplicate) {
                alert("Duplicate entry not allowed!");
            } else {
                if (editRow) {
                    editRow.children[0].textContent = studentId;
                    editRow.children[1].textContent = subject;
                    editRow.children[2].textContent = marks;
                    editRow = null;
                } else {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${studentId}</td>
                        <td>${subject}</td>
                        <td>${marks}</td>
                        <td class="actions">
                            <button class="edit-btn" onclick="editRowFunc(this)">Edit</button>
                            <button class="delete-btn" onclick="deleteRowFunc(this)">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                }
                form.reset();
            }
        });

        window.editRowFunc = (btn) => {
            editRow = btn.closest("tr");
            document.getElementById("student-id").value = editRow.children[0].textContent;
            document.getElementById("subject").value = editRow.children[1].textContent;
            document.getElementById("marks").value = editRow.children[2].textContent;
        };

        window.deleteRowFunc = (btn) => {
            const row = btn.closest("tr");
            tableBody.removeChild(row);
        };

        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            themeToggle.textContent = 
                document.body.classList.contains("dark-mode") 
                ? "Switch to Light Mode" 
                : "Switch to Dark Mode";
        });
    </script>
</body>
</html>
