<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Admin Dashboard -->
    <div class="dashboard-container">
        <h2>Admin</h2>
        
        <!-- Card Container -->
        <div class="card-container">
            <!-- Manage Students Card -->
            <div class="card">
                <h3>Manage Students</h3>
                <p>Add, Update</p>
                <p> Delete Students</p>
                <button onclick="window.location.href='manage_students.html'">Manage</button>
            </div>
            
            <!-- Manage Faculty Card -->
            <div class="card">
                <h3>Manage Faculty</h3>
                <p>Add  Update</p>
                <p> Delete Faculty</p>
                <button onclick="window.location.href='manage_faculty.html'">Manage</button>
            </div>
            
            <!-- View Reports Card -->
            <div class="card">
                <h3>View Reports</h3>
                <p>Attendance</p>
                <p>Marks and More</p>
                <button onclick="window.location.href='view_reports.html'">View</button>
            </div>

            <!-- Assign Faculty to Department Card -->
            <div class="card">
                <h3>Assign Faculty to Departments</h3>
                <p>Manage Departmental Assignments</p>
                <button onclick="window.location.href='assign_faculty.html'">Assign</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
