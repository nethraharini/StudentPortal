<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="adminstyles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="admin-action-container">
        <h2>Add New Student</h2>
        <form action="process_add_student.php" method="post"> <!-- Form action should point to the backend processing script -->
            <div class="form-group">
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" name="student-name" required>
            </div>
            <div class="form-group">
                <label for="student-id">Student ID:</label>
                <input type="text" id="student-id" name="student-id" required>
            </div>
            <div class="form-group">
                <label for="student-email">Email:</label>
                <input type="email" id="student-email" name="student-email" required>
            </div>
            <button type="submit">Add Student</button>
        </form>
    </div>
</body>
</html>
