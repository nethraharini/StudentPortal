<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Faculty</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="adminstyles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo" title="Admin Portal CIT">
            <img src="cit.jpg" alt="CIT Logo">
            <h2>Admin Bridge</h2>
        </div>
        <!-- Navigation Menu -->
        <div class="navbar">
            <a href="admin_dashboard.html">
                <span class="material-icons-sharp">dashboard</span>
                <h3>Dashboard</h3>
            </a>
            <a href="manage_students.html">
                <span class="material-icons-sharp">person</span>
                <h3>Manage Students</h3>
            </a>
            <a href="manage_faculty.html" class="active">
                <span class="material-icons-sharp">school</span>
                <h3>Manage Faculty</h3>
            </a>
            <a href="../index.html">
                <span class="material-icons-sharp">logout</span>
                <h3>Logout</h3>
            </a>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar Section -->
        <aside>
            <div class="profile">
                <div class="top">
                    <div class="profile-photo">
                        <img src="profile-admin.jpg" alt="Admin Profile">
                    </div>
                    <div class="info">
                        <p>Hey, <b>Admin</b></p>
                        <small class="text-muted">ID: 1001</small>
                    </div>
                </div>
                <div class="about">
                    <h5>Email</h5>
                    <p>admin@organization.com</p>
                    <h5>Contact</h5>
                    <p>+1 123-456-7890</p>
                    <h5>Address</h5>
                    <p>123 Admin Street, City</p>
                </div>
            </div>
        </aside>

        <!-- Main Section -->
        <main>
            <div class="manage-faculty-section">
                <h2>Manage Faculty</h2>
                <!-- Form Container -->
                <form id="faculty-form" class="faculty-form">
                    <label for="faculty-name">Name:</label>
                    <input type="text" id="faculty-name" placeholder="Enter Faculty Name" required>

                    <label for="faculty-department">Department:</label>
                    <input type="text" id="faculty-department" placeholder="Enter Department" required>

                    <label for="faculty-email">Email:</label>
                    <input type="email" id="faculty-email" placeholder="Enter Faculty Email" required>

                    <button type="submit">Add Faculty</button>
                </form>

                <!-- Table Container -->
                <div class="table-container">
                    <table id="faculty-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Department</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="faculty-list">
                            <!-- Faculty rows will be dynamically populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Script -->
    <script src="manage_faculty.js"></script>
</body>
</html>
